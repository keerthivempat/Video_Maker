<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media.istockphoto.com/id/1361198672/vector/violet-neon-laser-circles-technology-background.jpg?s=612x612&w=0&k=20&c=szR3XQNYW-L1eOHRPy_e2A-umePbCO2kgsOrkWduBSs=');
            background-size: cover;
        }

        .container1 {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animation for fade-in effect */
            transition: opacity 1s ease-in-out; /* Adjusted duration for the transition effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        form {
            margin-top: -20px;
            width: 380px;
            height: 340px; /* Adjust the width as needed */
            padding:20px;
            border: 1px solid #df9dc9;
            border-radius: 10px;
            background-color: rgba(203, 99, 245, 0.9); /* Adjust the opacity as needed */
            display: inline-block;
        }

        input[type="submit"] {
            background-color: white;
            color: purple;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color:purple ;
            color:white;

        }

        .logout-link {
            position: absolute;
            top: 5px;
            right: 3px;
            background-color: white;
            color: purple;
            text-decoration: none;
            font-size: larger;
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 30px;
            padding: 10px;
            font-weight: bold;
            border: 1px solid #1b0219;
            border-radius: 15px;
        }

        .logout-link:hover {
            background-color: rgb(203, 99, 245);
            color: white;
        }

        /* Other CSS styles remain unchanged */
    </style>
</head>
<body>
    <div class="container1" id="container1">
        <h2 style="color: #fff; font-weight: bolder;font-size: 30px; margin-bottom: 40px;font-style: oblique;">Signup</h2>
        <form action="/signup" method="post">
            <label for="name" style="color: #fff;">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email" style="color: #fff;">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password" style="color: #fff;">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="retype_password" style="color: #fff;">Retype Password:</label><br>
            <input type="password" id="retype_password" name="retype_password" required><br><br>
            <input type="submit"  value="Signup">
            <p style="color: #fff;">Already have an account? <a href="/" style="color: #fff;">Login here</a>.</p>
        </form>
    </div>
    <a href="/logout" class="logout-link">Logout</a>
</body>
</html>
