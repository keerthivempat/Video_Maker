<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom, #800080, #ff00ff);
            color: white;
            opacity: 0; /* Initially hide the body */
            animation: fadeIn 1s ease forwards; /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Fade-in animation */
            }
        }

        table {
            text-align: center;
            border-collapse: collapse;
            width: 100%;
            opacity: 0; /* Initially hide the table */
            animation: tableFadeIn 1s ease forwards; /* Apply fade-in animation */
        }

        @keyframes tableFadeIn {
            to {
                opacity: 1; /* Fade-in animation */
            }
        }

        th, td {
            text-align: center;
            border: 1px solid white;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            color: black;
        }

        tr {
            text-align: center;
        }

        .logout-link {
            position: absolute;
            top: 5px;
            right: 3px;
            background-color: white;
            color: purple;
            text-decoration: none;
            font-size: larger;
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 30px;
            padding: 10px;
            font-weight: bold;
            border: 1px solid #1b0219;
            border-radius: 15px;
        }
        .logout-link:hover {
            background-color: rgb(203, 99, 245);
            color: white;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <!-- Assuming you're using a templating engine like Jinja or Django, 
             otherwise, replace this part with actual data -->
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/logout" class="logout-link">Logout</a>
</body>
</html>
